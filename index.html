<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>project html</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a data-toggle="tab" href="#frontpage">Frontpage</a></li>
                <li><a data-toggle="tab" href="#localstorage">Local Storage</a></li>
                <li><a data-toggle="tab" href="#svg">SVG</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="tab-content container">
    <div class="tab-pane active" id="frontpage">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Frontpage
            </div>
            <div class="panel-body">
                This is my frontpage
            </div>
        </div>
    </div>
    <div class="tab-pane" id="localstorage">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Local Storage
            </div>
            <div class="panel-body">
                This is my local storage<br>
                You have refreshed this shit at:
                <div id="showTime"></div>
            </div>
        </div>
    </div>
    <div class="tab-pane" id="svg">
        <div class="panel panel-primary">
            <div class="panel-heading">
                SVG
                </div>
                <div class="panel-body">
                    <svg width="800" height="600">

                        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="white" />

                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="visitModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Your Visits</h4>
            </div>
            <div class="modal-body" id="modalContent">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/myJs.js"></script>
</html>
